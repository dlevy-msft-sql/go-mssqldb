version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mcr.microsoft.com/mssql/server:2025-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "MssqlDriver@2025!"
      MSSQL_PID: "Developer"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "MssqlDriver@2025!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 45s
    # Note: SQL Server container uses its own sqlcmd for healthcheck.
    # The devcontainer uses go-sqlcmd which is based on this driver.

volumes:
  mssql-data:
